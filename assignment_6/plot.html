<!DOCTYPE html>
<meta charset="utf-8">
<html lang='en'>


<style>
body {
  font: 14px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>


<main>
<body>
<h1>Assignment 3: W209</h1>
<p>This plot is the culmulative probability of 1000 simulated coin flips. In theory, we should see relatively quick convergence to a probability of 1/2.</p>
<h3>Plot Below</h3>

<svg id="visualisation" width="1000" height="500"></svg>

<!-- D3 Script Starts Here -->

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type = 'text/javascript'>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

data = d3.csv("data.csv", function(data){
	console.log(data);

var vis = d3.select('#visualisation'),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 50
    },

    xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(data, function(d) {
      return d.Index;
    }), d3.max(data, function(d) {
      console.log(d.x)
      return d.Index;
    })]),

    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(data, function(d) {
      return d.Result;
    }), d3.max(data, function(d) {
      return d.Result;
    })]),

    xAxis = d3.svg.axis()
      .scale(xRange)
      .tickSize(5)
      .tickSubdivide(true),
    
    yAxis = d3.svg.axis()
      .scale(yRange)
      .tickSize(5)
      .orient('left')
      .tickSubdivide(true);

vis.append('svg:g')
  .attr('class', 'x axis')
  .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
  .call(xAxis);

vis.append('svg:g')
  .attr('class', 'y axis')
  .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
  .call(yAxis);

var lineFunc = d3.svg.line()
  .x(function(d) {
    return xRange(d.Index);
  })
  .y(function(d) {
    return yRange(d.Result);
  })
  .interpolate('linear');

  vis.append('svg:path')
  .attr('d', lineFunc(data))
  .attr('stroke', 'blue')
  .attr('stroke-width', 2)
  .attr('fill', 'none');

});

<!-- D3 Script Ends Here-->

</script>

</body>
</main>
</html>
